{% extends "auctions/layout.html" %}

{% block body %}

    <h1>Watchlist</h1>

    <div class="container" style="margin-top:50px;">
        <div class="row row-cols-auto">
            {% for listing in listings %}

                <div class="card" style="width: 300px; height:400px; padding:5px;">
                    <img src="{{listing.img_link}}" class="card-img-top" id="image">
                    <div class="card-body">
                    <h5 class="card-title">{{listing.title}}</h5>
                    <p class="card-text">{{listing.category}} | <strong>{{listing.price}}$<strong/></p>
                    <a href="view_page/{{listing.listing_id}}" class="btn btn-primary">Read more</a>
                    </div>
                </div>

            {% empty %}
                <h3 id="unavailable">No watchlisted items</h3>
            {% endfor %}
        </div>
    </div>    

{% endblock %}
