{% extends "auctions/layout.html" %}

{% block body %}
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <h1 id="listtitle">Create listing</h1>

    <div class="form-group">
        <input autofocus class="form-control" type="text" name="title" placeholder="Title" id="titleform">
    </div>

    <div class="form-group">
        <input class="form-control" id="description" type="textarea" name="description" placeholder="Description">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input class="form-control" type="text" name="startbid" placeholder="Starting bid" id="bid">
      </div>

    <div class="form-group">
        <input class="form-control" type="text" name="image" placeholder="Link of your item's image">
    </div>
    <div class="form-group">
        <input class="form-control" id="categoryform" type="text" name="category" placeholder="Category">
    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>
{% endblock %}
